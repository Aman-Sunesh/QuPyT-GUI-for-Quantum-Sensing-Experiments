experiment_type: AOM Test
pulse_generator: ''
parameters:
- name: mw_duration
  label: MW duration
  type: float
  default: 20.0
  min: 0.0
  max: 1000.0
  unit: "\xC2\xB5s"
- name: read_time
  label: Readout duration
  type: float
  default: 8.0
  min: 0.0
  max: 1000.0
  unit: "\xC2\xB5s"
- name: laserduration
  label: Laser duration
  type: float
  default: 18.0
  min: 0.0
  max: 1000.0
  unit: "\xC2\xB5s"
- name: frames
  label: Frames
  type: int
  default: 20
  min: 1
  max: 9999
pulses:
- channel: START
  start: '0'
  duration: '1000000'
  blocks:
  - wait_loop
- channel: MW
  start: '520000'
  duration: '1000000'
  blocks:
  - wait_loop
  - block_0
- channel: LASER
  start: '1000000'
  duration: '2000000'
  blocks:
  - wait_loop
  - block_0
- channel: LASER
  start: '5000000'
  duration: '2000000'
  blocks:
  - wait_loop
  - block_0
- channel: READ
  start: '570000'
  duration: '2000000'
  blocks:
  - block_0
constants:
  buffer_between_pulses: '1'
  readout_and_repol_gap: '2'
  read_trigger_duration: '5'
